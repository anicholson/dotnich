<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>{% if page.title %}{{ page.title }} {% else %}{{site.subtitle}} {% endif %} | {{ site.title }}</title>

<meta name="author" content="{{ site.author }}"> 
{% capture description %}{% if page.description %}{{ page.description }}{% elsif site.description %}{{ site.description }}{%else%}{{ content | raw_content }}{% endif %}{% endcapture %}
<meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}"> {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{%else%}<meta name="keywords" content="{{ site.keywords }}">{% endif %}

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
	<link rel="canonical" href="{{ canonical }}">
	<link href="{{ root_url }}/favicon.png" rel="shortcut icon">
	<link rel="shortcut icon" href="{{ root_url }}/favicon.ico" type="image/x-icon" >
	<link rel="apple-touch-icon" href="{{ root_url }}/apple-touch-icon.png" >
	<link rel="apple-touch-icon" sizes="57x57" href="{{ root_url }}/apple-touch-icon-57x57.png" >
	<link rel="apple-touch-icon" sizes="72x72" href="{{ root_url }}/apple-touch-icon-72x72.png" >
	<link rel="apple-touch-icon" sizes="76x76" href="{{ root_url }}/apple-touch-icon-76x76.png" >
	<link rel="apple-touch-icon" sizes="114x114" href="{{ root_url }}/apple-touch-icon-114x114.png" >
	<link rel="apple-touch-icon" sizes="120x120" href="{{ root_url }}/apple-touch-icon-120x120.png" >
	<link rel="apple-touch-icon" sizes="144x144" href="{{ root_url }}/apple-touch-icon-144x144.png" >
	<link rel="apple-touch-icon" sizes="152x152" href="{{ root_url }}/apple-touch-icon-152x152.png" >
	<link href="{{ root_url }}/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
	<link href="{{ root_url }}/stylesheets/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='{{ root_url }}/stylesheets/font-mfizz.css' rel='stylesheet' type='text/css'>
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	{% include custom/fancybox_head.html %}
	{% include custom/head.html %}
</head>
